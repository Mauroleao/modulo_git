<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <thead>
            <caption>Notas em Mstemática</caption>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            <tr>
                <td>Aluno B</td>
                <td>6.5</td>
            </tr>
            </tr>
        </tbody>
        <tfoot>
            <td>Média</td>
            <td>7.5</td>
        </tfoot>
    </table>
    
</body>
</html>
